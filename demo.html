<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="full">
      <img src="http://image.zhangxinxu.com/image/study/s/s512/mm1.jpg" alt="" />
    </div>
    <script type="text/javascript" src="fullScreen.js"></script>
    <script type="text/javascript">
    var oImg = document.querySelector('.full');
    fScreen.addListener('change', function() {
      console.log('full screen model changed');
    });
    fScreen.addListener('error', function() {
      console.log('full screen change occured an error');
    });
    document.addEventListener("keydown", function(e) {
      if (e.keyCode == 13) {
        toggleFullScreen();
      }
    }, false);
    function toggleFullScreen() {
      if(fScreen.element()) {
        fScreen.exit();
      }else {
        fScreen.open(oImg);
      }
    }
    </script>
  </body>
</html>
